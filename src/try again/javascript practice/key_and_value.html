<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key and value</title>
</head>
<body>
    <!-- given a question that you have a two object that contain 
    key and value 
                     outPut:  a:2         f:54
     -->
    <script>
        const input1={
            a:2,
            e:12,
            f:54,
            d:25
        };
        const input2={
            e:21,
            a:2,
            d:56,
            f:54
        };

        function answer(input1,input2){
            // let obj=[];
            let obj={};
            for(let i in input1){
                if(input1[i]==input2[i]){
                    obj[i]=input1[i];
                }
            }
            return obj;
        }
        console.log(answer(input1,input2));
    </script>
</body>
</html>
