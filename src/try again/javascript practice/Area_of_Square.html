        const radius=[10,2,3,1];
        const areaofsquare=function (radius){
            const ans=[];
            for (let i=0; i<radius.length; i++){
                ans.push(Math.PI*radius[i]*radius[i]);
            }
            return ans;
        }
        console.log(areaofsquare(radius));
